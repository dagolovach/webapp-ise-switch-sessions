<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/stylesheet.css') }}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            text-align: center;
        }
    </style>
    <title>Title</title>
</head>
<body>
        <div class="container-fluid pt-3">
                <dev class="row"></dev>
                <dev class="row">
                    <dev class="col"></dev>
                    <dev class="col pt-5">
                        <p>
                            Do you want to update {{mac}} in the ISE?
                            Please select the group:

                            <form action="{{ url_for('update_ise', mac=mac ) }}" method="post">

                                <div class="form-group">
                                <select class="form-control" name="ise_group_id">

                                    {% for ise_group in ise_groups.keys() %}
                                         <option value="{{ ise_groups[ise_group] }}"> {{ise_group}} </option>
                                    {% endfor %}

                                </select>
                                </div>

                                <div class="form-group">
                                <button class="btn btn-primary">Update in ISE</button>
                                </div>

                            </form>


                        </p>
                    </dev>
                    <dev class="col"></dev>

                </dev>
                <dev class="row"></dev>
        </div>

</body>
</html>
